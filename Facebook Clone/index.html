<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to Facebook</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
   
  </head>
  <body>
    <div class="main">
      <div
        class="upper-side bg-slate-100 flex flex-col place-items-center pt-5 pb-20 " >

        <img src="Logo.svg" alt="Facebook" class="w-64" />

        <div class="box bg-white p-6  flex flex-col place-items-center rounded-xl shadow-2xl ">

          <h2 class="text-xl mb-5">Log in to Facebook</h2>

          <div class="input flex flex-col gap-3 w-80 ">

            <input type="text" placeholder="Email address or phone number" class="text-sm pt-3 pb-3 pl-4 rounded-md border border-gray-300 outline-gray-200" />
            <input type="password" placeholder="Password" class="text-sm pt-3 pb-3 pl-4 rounded-md border border-gray-300  outline-gray-200 "/>

                <button class="bg-blue-500 text-white text-xl font-semibold p-2 rounded-md hover:bg-blue-600">Log in</button>
          </div>
          
          <div class="signUp-forgotten flex mt-4 gap-3 pb-2 text-sm text-blue-600 ">
              <span><a href="#" class="hover:underline">Forgotten password?</a></span>
              <span><a href="#" class="hover:underline">Sign up for Facebook</a></span>
         </div>

        </div>

      </div>

    </div>
  </body>
</html>
